<header class="page-header">
    <div class="content">
        <a href="/" is="app-link">Wer wird Million√§r?</a>

</header>

<section class="page-content">

    <section class="form-group">

        <h1 class="question-title">{{question.title}}</h1>

        <div class="basic-options">

            {{#question.answers}}
                <div class="option">
                    <button class="answer-button" is="answer-button" answer-id="{{id}}">{{title}}</button>
                </div>
            {{/question.answers}}

        </div>

    </section>

    <section class="form-group">
        <button class="basic-button" is="event-button" trigger-event="joker">50:50</button>
        <button class="basic-button" is="event-button" trigger-event="collect">Gewinn Realisieren</button>
    </section>



</section>
