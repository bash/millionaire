<app-header></app-header>

<!-- TODO: we need a reusable partial for this -->
<nav class="nav-bar">
    <a href="/admin/categories" is="app-link" class="item">Kategorien</a>
    <a href="/admin/questions" is="app-link" class="item -current">Fragen</a>
    <a href="/admin/scoreboard" is="app-link" class="item">Scoreboard</a>
</nav>

<div class="page-content">
    <section class="form-group">
        <a href="/admin/questions/new" is="app-link" class="basic-button -small">Neue Frage erstellen</a>
    </section>

    <section class="form-group">
        <ul class="questions-list">
            {{#questions}}
                <li class="cell-meta">{{category_name}}</li>
                <li class="question">
                    <div class="title">
                        {{title}}
                    </div>

                    <div class="buttons">
                        <a href="/admin/questions/{{id}}" class="basic-button -small" is="app-link">
                            bearbeiten
                        </a>

                        <form is="app-form" form-action="delete-question">
                            <input type="hidden" name="question_id" value="{{id}}" />
                            <button type="submit" class="basic-button -small">l√∂schen</button>
                        </form>
                    </div>
                </li>
            {{/questions}}
        </ul>
    </section>
</div>
